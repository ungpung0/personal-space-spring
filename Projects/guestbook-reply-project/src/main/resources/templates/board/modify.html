<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board Modify Page</h1>

        <form action="/board/modify" method="post">
            <!-- 숨김항목 -->
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

            <div class="form-group">
                <label>Bno</label>
                <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}">
            </div>
            <div class="form-group">
                <label>Content</label>
                <input type="text" class="form-control" name="content" th:value="${dto.content}">
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
            </div>
            <div class="form-group">
                <label>RegDate</label>
                <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
            <div class="form-group">
                <label>ModDate</label>
                <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>

        <button type="button" class="btn btn-primary modifyButton">Modify</button>
        <button type="button" class="btn btn-info listButton">List</button>
        <button type="button" class="btn btn-danger removeButton">Remove</button>

        <script th:inline="javascript">
            var actionForm = $("form");

            $(".modifyButton").click(function() {
                if(!confirm("수정하겠습니까?")) {
                    return;
                }
                actionForm
                    .attr("action", "/board/modify").attr("method", "post").submit();
            });

            $(".listButton").click(function() {
                var page = $("input[name='page']");
                var type = $("input[name='type']");
                var keyword = $("input[name='keyword']");

                actionForm.empty();

                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);

                actionForm.attr("action", "/board/list").attr("method", "get").submit();
            });

            $(".removeButton").click(function() {
               if(!confirm("삭제하겠습니까?")) {
                   return;
               }
               actionForm
                   .attr("action", "/board/remove").attr("method", "post").submit();
            });
        </script>
    </th:block>
</th:block>
</html>
