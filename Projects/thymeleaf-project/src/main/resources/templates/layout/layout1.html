<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)"> <!-- 페이지 전체를 th:block으로 묶고, th:fragment으로 레이아웃으로 설정한다. -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100vw;
            height: 20vh;
            background-color: aqua;
        }
        .content {
            width: 100vw;
            height: 70vh;
            background-color: lightgray;
        }
        .footer {
            width: 100vw;
            height: 10vh;
            background-color: green;
        }
    </style>

    <div class="header">
        <h3>HEADER</h3>
    </div>
    <div class="content">
        <h3>CONTENT</h3>
        <th:block th:replace="${content}"/>
    </div>
    <div class="footer">
        <h3>FOOTER</h3>
    </div>
</body>
</th:block>
</html>
