<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>리스트 링크를 생성하고 파라미터 전달</h3>
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView(sampleId=${dto.sampleId})}"> <!-- 링크 경로에 해당하는 문서에 (키=값) 형태로 파라미터를 전송 -->
                [[${dto}]]
            </a>
            <!-- 경로를 추가하고 싶으면 위에 '/{sampleId}'를 추가할 수 있다. -->
        </li>
    </ul>
    <br>
    <h3>Thymeleaf 기본 객체 다루기(#numbers.format)</h3>
    <ul>
        <li th:each="dto : ${list}">
            [[${#numbers.formatInteger(dto.sampleId,5)}]] <!-- sampleId를 5자리 숫자로 표시한다. -->
        </li>
    </ul>
    <h3>Thymeleaf 날짜 객체 다루기(#temporals.format)</h3>
    <ul>
        <li th:each="dto : ${list}">
            [[${#temporals.format(dto.registerTime, 'yyyy/MM/dd')}]] <!-- 날짜를 포맷에 맞게 출력한다. -->
        </li>
    </ul>
</body>
</html>
